# explicit commands for building the site
# and the folder to publish
[build]
command = "gatsby build"
publish = "public"

# Asset optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

# Headers to return with requests for the specified paths
[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

[headers.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  # Multi-key header rules are expressed with multi-line strings.
  cache-control = '''
        max-age=31557600,
        no-cache,
        no-store,
        must-revalidate'''

# Redirects Wordpress hacking trolls to an offensive image
[[redirects]]
  from = "/wp-login.php"
  to = "https://i.imgur.com/1Ia9tTG.gif"
  status = 301

[[plugins]]
package = "@netlify/plugin-gatsby"

[[plugins]]
package = "@netlify/plugin-lighthouse"

[[plugins]]
package = "netlify-plugin-a11y"
  [plugins.inputs]
    resultMode = "warn"
